<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="images/boat1.jpg" style="width:80%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="images/boat2.jpg" style="width:80%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="images/boat3.jpg" style="width:80%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="images/boat4.jpg" style="width:80%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="images/boat5.jpg" style="width:80%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="images/boat6.jpg" style="width:80%">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/boat1.jpg" style="width:100%" onclick="currentSlide(1)" alt="boat1">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/boat2.jpg" style="width:100%" onclick="currentSlide(2)" alt="boat2">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/boat3.jpg" style="width:100%" onclick="currentSlide(3)" alt="boat3">
    </div>
    <div class="column">

    </div>
    <div class="column">
      <img class="demo cursor" src="images/boat5.jpg" style="width:100%" onclick="currentSlide(5)" alt="boat5">
    </div>    
    <div class="column">
      <img class="demo cursor" src="images/boat6.jpg" style="width:100%" onclick="currentSlide(6)" alt="boat6">
    </div>
  </div>
</div>
